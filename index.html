<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header14 Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>

    <div class="navbar">
        <div class="left">Startup 3</div>
        <div class="right">
            <div class="overview"><a href="#">Overview</a></div>
            <div class="prices"><a href="#">Prices</a></div>
            <div class="blog"><a href="#">Blog</a></div>
            <div class="feedback"><a href="#">Feedback</a></div>
            <div class="purchase"><a href="#">Purchase</a></div>
        </div>
    </div>

    <div class="form-container">
        <h3>Sign Up Now</h3>
        <div id="email"><input type="text" class="input-field-email" placeholder="Your email"></div>
        <div id="password"><input type="password" class="input-field-password" placeholder="Your password"></div>
        <div class="checkbox">
            <input type="checkbox" id="agreeCheckbox">
            <i class="fa-solid fa-check"></i>
            <label for="agreeCheckbox">I agree to the terms of service</label>
        </div>
        <button class="button">
            <p>Sign In</p>
        </button>
        <div class="or-line">
            <div class="line-1"></div>
            <div class="or-text">or</div>
            <div class="line-2"></div>
        </div>
        <button class="twitter-button">
            <p>Login Via Twitter</p>
        </button>
        <p class="signup-text">
        <div class="account-exist">Do you have an Account? </div>
        <a class="sign-in" href="#">Sign in</a></p>
    </div>

    <div class="text-box">
        <h2>Generate Awesome Web Pages</h2>
        <h5>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use
            as is or you can add new blocks.</h5>
        <button class="learn-more-button">
            <a href="#">Learn More</a>
        </button>
    </div>

</body>

</html>
